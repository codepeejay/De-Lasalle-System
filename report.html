<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Lost/Found Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://instagram.fmnl30-3.fna.fbcdn.net/v/t1.15752-9/481915337_642167098400347_8622341571708073428_n.png?stp=dst-png_s480x480&_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=jQbqTeblv6kQ7kNvgE5l49n&_nc_oc=AdiR_3uXESVcj7kpZ1zgZHwEks3NuBWQwccfhJW9YBDhUcJ_D-Ls7dg0_fJ35t8zKLw&_nc_zt=23&_nc_ht=instagram.fmnl30-3.fna&oh=03_Q7cD1wHUMkLUoW7jelLkRumEH5gNMkiM8aHVjWPn21ZtTTg9xA&oe=67F3B1CE" alt="De La Salle" class="logo">
    <h1>Report an Item</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">View Reports</a>
    </nav>
  </header>
  <main>
    <form id="reportForm">
      <label for="name">Item Name:</label>
      <input type="text" id="name" required>

      <label for="description">Description:</label>
      <input type="text" id="description" required>

      <label for="location">Location:</label>
      <input type="text" id="location" required>

      <label for="type">Type:</label>
      <select id="type">
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
